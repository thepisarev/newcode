<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До нашей встречи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }



        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            margin-top: 40px;
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .time-box {
                min-width: 80px;
                padding: 20px 15px;
            }

            .time-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>До нашей встречи осталось</h1>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Дней</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Часов</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Минут</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Секунд</span>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Дата встречи: 29 ноября 2025, 14:45 МСК (UTC+3)
        const targetDate = new Date('2025-11-29T14:45:00+03:00');

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('message').textContent = 'Salve, Victoria — mea stella.';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Обновляем каждую секунду
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
