<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До нашей встречи</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }



        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            margin-top: 40px;
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .final-message {
            font-family: 'Cinzel', serif;
            font-size: 3.5em;
            font-weight: 700;
            color: #764ba2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            animation: fadeInScale 2s ease-out;
            margin-top: 40px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .time-box {
                min-width: 80px;
                padding: 20px 15px;
            }

            .time-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1 id="title">До нашей встречи осталось</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Дней</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Часов</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Минут</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Секунд</span>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Дата встречи: 9 декабря 2025, 14:45 МСК (UTC+3)
        const targetDate = new Date('2025-12-09T23:15:00+03:00');
        let fireworksStarted = false;

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                if (!fireworksStarted) {
                    fireworksStarted = true;
                    // Скрываем таймер и заголовок
                    document.getElementById('countdown').classList.add('hidden');
                    document.getElementById('title').classList.add('hidden');
                    
                    // Показываем финальное сообщение
                    const messageDiv = document.getElementById('message');
                    messageDiv.className = 'final-message';
                    messageDiv.textContent = 'Salve, Victoria — mea stella.';
                    
                    // Запускаем салют
                    startFireworks();
                }
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Салют
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#667eea', '#764ba2', '#ff6b9d', '#ffd700', '#ff1493', '#00ffff'];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.alpha = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.size = Math.random() * 3 + 2;
                }

                update() {
                    this.velocity.y += 0.1;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    if (particle.alpha <= 0) {
                        particles.splice(index, 1);
                    } else {
                        particle.update();
                        particle.draw();
                    }
                });

                requestAnimationFrame(animate);
            }

            // Запускаем салют каждые 800ms
            setInterval(createFirework, 800);
            animate();

            // Адаптация при изменении размера окна
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Обновляем каждую секунду
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
